name: "${project.artifactId}"
version: "${project.version}"
api-version: "1.17"
main: "${project.groupId}.${project.artifactId}"
author: "LazyGon"
folia-supported: true

softdepend:
  - "Vault"
  - "PlaceholderAPI"

commands:
  durabilitytools:
    aliases: [ "dt" ]

permissions:
  durabilitytools.system.dropbefore:
    default: true
  durabilitytools.commands.repair:
    default: op
  durabilitytools.commands.reload:
    default: op
  durabilitytools.commands.setdamage:
    default: op
  durabilitytools.commands.help:
    default: true
